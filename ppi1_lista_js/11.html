<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Salvar nome com localStorage</title>
</head>
<body>
  <input type="text" id="nameInput" placeholder="Digite seu nome">
  <button id="saveButton">Salvar</button>
  <p id="greeting"></p>

  <script>
    const input = document.getElementById('nameInput');
    const button = document.getElementById('saveButton');
    const greeting = document.getElementById('greeting');

    // Verifica se já existe nome salvo
    window.onload = function () {
      const nomeSalvo = localStorage.getItem('nome');
      if (nomeSalvo) {
        greeting.textContent = `Olá, ${nomeSalvo}!`;
      }
    };

    // Salvar nome no localStorage e exibir saudação
    button.addEventListener('click', function () {
      const nome = input.value.trim();
      if (nome) {
        localStorage.setItem('nome', nome);
        greeting.textContent = `Olá, ${nome}!`;
      }
    });
  </script>
</body>
</html>
