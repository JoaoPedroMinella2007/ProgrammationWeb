<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="button">Clique aqui</button>
    <script>
        let button=document.querySelector("#button");
        let i = 0
        button.addEventListener("click", ()=>{
            
            button.innerHTML=i;
            i++
        })
    </script>

    
</body>
</html>
